<mat-toolbar fxLayout="row" class="navbar">
    <b class="mainTitle">Focimeccs nyilvántartó</b>
    <span fxFlex></span>
    <button mat-button fxHide.xs (click)="navigateBack()" class="mainTitle">
        <mat-icon class="mr">home</mat-icon>
        Nyitólap
    </button>
    <button mat-button fxHide.xs (click)="navigateLogin()" class="mainTitle">
        <mat-icon class="mr">login</mat-icon>
        Bejelentkezés
    </button>
    <!--     <button mat-button fxHide.xs (click)="register()">
        <mat-icon class="mr">login</mat-icon>
        Regisztráció
    </button> -->

</mat-toolbar>
<mat-card style="opacity: 0.95; margin-top:100px; width:40%; margin-left:33%;" class="font mat-elevation-z8 content ">
    <h1>Regisztráció</h1>
    <form [formGroup]="registerGroup" class="form">

        <mat-form-field floatLabel="never" class="form-element">
            <input type="text" matInput placeholder="Felhasználónév" formControlName="username">
           <!-- <mat-error *ngIf="registerGroup.controls.username.hasError('required')">
                E-mail cím megadása kötelező!
            </mat-error>-->
            <mat-error *ngIf="registerGroup.controls.username.invalid">
                
            </mat-error>

        </mat-form-field>
        <div class="col-lg-12"></div>
        <mat-form-field floatLabel="never" class="form-element">
            <input type="password" matInput placeholder="Jelszó" formControlName="password">
            <mat-error *ngIf="!registerGroup.controls.password.valid">
                A jelszó kitöltése kötelező!
            </mat-error>
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button buttonColorize" [disabled]="!registerGroup.valid"
                (click)="register()">Regisztráció</button>
        </div>

    </form>
</mat-card>
